    function selectPlayer(e) {
      const idx = +e.currentTarget.dataset.idx;

      if (currentSection === 'roster') {
        const total = Object.values(picked.roster).flat().length;
        if (total >= 53) { alert('Roster full'); return; }
        if (picked.roster[pos].length >= rosterLimits[pos]) {
          alert(`${pos} spots full`); return;
        }
        picked.roster[pos].push(idx);
      } else {
        if (picked.squad.length >= 16) { alert('Practice squad full'); return; }
        picked.squad.push(idx);
      }
      renderAll();
    }

    function unselectPlayer(idx, section) {
      if (section === 'roster') {
        const pos = players[idx].pos;
        picked.roster[pos] = picked.roster[pos].filter(x => x !== idx);
      } else {
        picked.squad = picked.squad.filter(x => x !== idx);
      }
      renderAll();

    function submitPicks() {
      const name = prompt('Name or handle:');
      if (!name) return;
      const rosterArr = Object.values(picked.roster).flat().map(i=>players[i].name);
      if (rosterArr.length !== 53 || picked.squad.length !== 16) {
        alert('Must pick exactly 53 roster & 16 squad');
        return;
      }
      db.collection('submissions')
        .add({ name, date: new Date(), roster: rosterArr, squad: picked.squad.map(i=>players[i].name) })
        .then(()=> alert('Saved!'))
        .catch(e=> { console.error(e); alert('Error savingâ€”check console'); });
    }

    function loadStats() {
      db.collection('submissions').get().then(snap => {
        const counts = {};
        snap.forEach(doc => {
          const d = doc.data();
          [...d.roster, ...d.squad].forEach(n => counts[n] = (counts[n]||0)+1);
        });
        const labels = Object.keys(counts);
        const data   = labels.map(l=>counts[l]);
        new Chart(document.getElementById('statsChart'), {
          type: 'bar',
          data: { labels, datasets: [{ label: 'Picks', data }] }
        });
      });
    }
